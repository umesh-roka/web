<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .bx{
      border: 1px solid black;
      height: 400px;
       max-width: 400px;
      /* background-color: rgba(100, 0, 0,0.5); */
       /* background-color: rgb( 245 50 100); */
       background-image:url(assets/slider5.jpg);
       background-color: rgb(108,105,105);
       background-blend-mode:darker ;
      background-size: cover;
        /* background-image: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1)100%); */
       /* background-repeat: no-repeat; */
       /* background-size:cover; */
       /* background-position: top-right; */
    }
    .bx1{
      border:1px solid black;
      height: 200px;
      width: 200px;
      /* border-radius: 50%; */
      margin-left: 10px;
      margin-top: 20px;
      border-radius: 20px 15px 20px 15px; 
      /* topleft,topright,bottomright,bottomleft */
    }
    .bx2{

      clip-path: circle(50% at 50% 50%);
    }
    img{
      clip-path: circle();
      filter: grayscale();
    }
    .bx3{
      height: 200px;
      width: 200px;
      border: 2px solid black;
      background-color: red;
      transition: all 2s ease-in 100ms;
      margin-left: 10px;
    }
    .bx3:hover{
width: 300px;
/* transform: rotate(360deg); */
transform:scale(0.5);
    }
    .bx4{
  height: 200px;
  width: 200px;
  overflow: hidden;
    }
    img{
width: 100%;
height: 200px;
object-fit: cover;
    }
    img:hover{
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <div class="bx"></div>
  <div class="bx1"></div>
  <div class="bx2">
    <img src="" alt="">
  </div>
  <div class="bx3"></div>
  <div class="bx4"><img src="/assets/slider5.jpg" alt=""></div>
</body>
</html>
